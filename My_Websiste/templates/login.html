 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>My portfolio website</title> -->
	<title>{% block title %}Login{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="images/my_logo3.jpg" />
    <!-- font awesome cdnjs link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- custom css file link -->
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>

    <div class="main">
    	<div class="formCont">
            <label for="click"> <i class="fas fa-times"></i></label>
    		<div class="formHeader">
	    		<h1>Login Your Account</h1>
	    	</div>
			
			<!-- flash messages categorized starts-->
			{% with messages = get_flashed_messages(with_categories=True) %}
			{% if messages %}
				{% for category, message in messages %}
				{% if category == 'error' %}
				<div class="alert alert-danger alter-dismissable fade show" role="alert">
					{{message}}
					<button type="button" class="close" data-dismiss="alert">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				{% else %}
				<div class="alert alert-success alter-dismissable fade show" role="alert">
					{{message}}
					<button type="button" class="close" data-dismiss="alert">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				{% endif %}
				{% endfor %}
			{% endif %}
			{% endwith %}
			<!-- flash messages categorized ends -->

			<form method="POST" action= "/login">
				<div class="User_inf">
					<label for="email">Your Email</label><br>
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email here">
				</div>
			
				<div class="User_inf">
					<label for="password">Password</label><br>
					<input type="password" class="form-control" id="password1" name="password" placeholder="Enter password">
				</div>
			
				<div class="btnCont">
					<button type="Login" class="btn btn-primary">Login</button>
				</div>

	    		<div class="altField">
	    			<span> need an account? </span>
	    			<a href="/sign_up" class="link-color">Signup Now</a>
	    		</div>

			</form>
    	</div>
    </div>


<script src="../static/js/script.js"></script>
</body>
</html>
